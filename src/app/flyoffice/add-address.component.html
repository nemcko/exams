<pgaddlg [title]="labels.addFlyadrTitle">
  <brw [uuid]="uuid" [oid]="oid" [service]="service" [qparams]="qparams">
    <brwtitle [brwFieldName]="'fullsearch'" [searchControl]="'search'">
      <div class="btn-group col-sm-12 px-0">
        <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
        <input type="text" id="search" class="form-control px-1 text-primary" placeholder="{{labels.search}}">
      </div>
    </brwtitle>
    <brwcol [name]="'state'" [header]="labels.state" [width]="10"></brwcol>
    <brwcol [name]="'city'" [header]="labels.city" [width]="40"></brwcol>
    <brwcol [name]="'zip'" [header]="labels.zip" [width]="20"></brwcol>
    <brwcol [name]="'address'" [header]="labels.address" [width]="25"></brwcol>
    <brwcol [name]="'id'" [width]="'28px'" [cls]="'p-0 float-right'" [visible]="access.adm">
      <ng-template #dataTableCell let-item="row">
        <button type="button" class="btn btn-primary btn-sm" (click)="setAddress(item)">
          <span [class]="'fa fa-check'"></span>
        </button>
      </ng-template>
    </brwcol>
  </brw>
</pgaddlg>
