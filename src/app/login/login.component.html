<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-4 mx-auto">

        <div class="row">
          <h2 class="display-4 mb-3">{{labels.login}}</h2>
        </div>
        <div class="row">
          <div class="col px-0">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">{{labels.usr}}</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">{{labels.usrreq}}</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">{{labels.pwd}}</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">{{labels.pwdreq}}</div>
                </div>
              </div>

              <!-- <div class="form-group">

                  <option [value]="item.lng" *ngFor="let item of labels.lngs">{{item.name}}</option>
                </select>
              </div> -->
