<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <examid [labels]="labels" [data]="data" [cardcode]="cardcode">
    <div class="m-0 p-0" *ngIf="cardcode!=='e04b'">

      <div class="form-row w-100">
        <div class="form-group  col-md-3" userbtn [id]="'appreal'" [labels]="labels" [frm]="cardForm" [ctrl]="parentCtrl" [readonly]="cardcode!=='e04a'"></div>
        <div class="col-md-9" frminput [id]="'appchngre'" [labels]="labels" [fld]="f.appchngre">
          <input type="text" formControlName="appchngre" class="form-control" [readonly]="cardcode!=='e04a'" [ngClass]="{ 'is-invalid': appchngreErr }">
        </div>
      </div>


    </div>

    <div class="m-0 p-0" *ngIf="cardcode=='e04' || cardcode=='e04b'">
      <h6 class="text-primary">{{labels.testrecdoc}}</h6>
      <div class="form-row mb-2">
        <div class="col-md-3">
          <button type="button" class="btn btn-outline-secondary w-100 text-left">
            <span [class]="'fa fa-list-ol'"></span>
            {{labels.testdoc}}
          </button>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-outline-secondary w-100 text-left">
            <span [class]="'fa fa-volume-off'"></span>
            {{labels.testaudio}}
          </button>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-outline-secondary w-100 text-left">
            <span [class]="'fa fa-video-camera'"></span>
            {{labels.testvideo}}
          </button>
        </div>
      </div>

      <h6 class="text-primary">{{labels.appsubtitle}}</h6>
      <div class="form-row mb-2" *ngFor="let iseq of ['1','2','3','4','5']">
        <div class="col-md-12">
          <label>{{labels['apprat'+iseq]}}</label>
          <div class="input-group" [ngClass]="{ 'is-invalid': submitted && !f['apprat'+iseq].value }">
            <select [formControlName]="'apprat'+iseq" id="ratevalue{{iseq}}" class="custom-select col-md-1 input-group-prepend" 
              [attr.disabled]="cardcode!=='e04b'?'':null">
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <input type="text" [formControlName]="'appcom'+iseq" class="form-control col-md-11" [attr.disabled]="cardcode!=='e04b'?'':null">
          </div>
        </div>
      </div>
      <div class="form-row mb-2">
        <h5 class="m-2 text-primary">
          {{labels.apprate}}: {{getRate()}}
        </h5>
      </div>
    </div>

  </examid>
</form>
